<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserratdisplay=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>SpotifyWeb</title>
</head>
<body class="">
    <!-- Contenitore Totale -->
    <div class="wrapper">
        <main class="clearfix">
            <!-- Menu laterale -->
            <div class="sidebar">
                <div class="side-top">
                    <img id="logo" src="img/logo.svg" alt="Logo Spotify">
                    <div class="menu-side">
                        <div class="option active">
                            <img src="img/home.svg" alt="Logo Home">
                            <p>Home</p>
                        </div>
                        <div class="option">
                            <img src="img/search.svg" alt="Logo Serch">
                            <p>Cerca</p>
                        </div>
                        <div class="option">
                            <img src="img/libreria.svg" alt="Logo Libreria">
                            <p>La tua libreria</p>
                        </div>
                    </div>
                    
                    <h3>PLAYLIST</h3>
                    <div class="playlist-create"> <div class="plus"><i class="fas fa-plus"></i></div> <p>Crea Playlist</p></div>
                    <div class="all-playlist">
                        <div class="list">
                            <div class="playlist-name"><p>Nome Playlist</p></div>
                            <div class="playlist-name"><p>Nome Playlist</p></div>
                            <div class="playlist-name"><p>Nome Playlist</p></div>
                            <div class="playlist-name"><p>Nome Playlist</p></div>
                            <div class="playlist-name"><p>Nome Playlist</p></div>
                            <div class="playlist-name"><p>Nome Playlist</p></div>
                            <div class="playlist-name"><p>Nome Playlist</p></div>
                        </div>                    
                    </div>
                </div>

                <div class="menage">
                    <div class="menage-option"><img src="img/download.svg" alt="Download Logo"><p>Installa App</p></div>
                    <hr>
                    <div class="menage-option"><img src="img/profile.svg" alt="Download Logo"><p>John Doe</p></div>
                </div>                
            </div>
            <!-- / Menu laterale -->
            
            <!-- Contenuto Principale -->
            <div class="main-content">

            </div>
            <!-- / Contenuto Principale -->
        </main>

        <footer>

        </footer>
    </div>
    <!-- / Contenitore Totale -->
</body>
</html>
